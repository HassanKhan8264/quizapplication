<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="start.css">
</head>

<body>
    <div class="quiz">
        <div class="start">
            <img src="./icon.jpg">
            <h1>Quick Quiz</h1>
            <div class="info">
                <div class="question">
                    <span id="left">Total Questions</span>
                    <span id="right">10</span>
                </div>
                <div class="time">
                    <span id="left">Total Time</span>
                    <span id="right">30 mins</span>
                </div>
                <div class="passing">
                    <span id="left">Passing Score</span>
                    <span id="right">60%</span>
                </div>
            </div>
            <button class="button" id="btn0" onClick="tics('zero')">
                <span>Start Quiz</span>
            </button>
        </div>

    </div>
    <div class="questions" id="tab0">
        <div id="timer">

        </div>
        <div class="firstq">Q1) What is my name</div>
        <div class="option1"><span>Hasan <input type="radio" name="sample" id="q1"></span></div>
        <div class="option2"><span>ali<input type="radio" name="smaple" id="q2"></span></div>
        <div class="option3"><span>khan<input type="radio" name="sample" id="q3"></span></div>
        <div class="option4"><span>mubeen<input type="radio" name="smaple" id="q4"></span></div>
        <button onClick="check()">check</button>

    </div>

</body>
<script src="start.js"></script>

</html>
